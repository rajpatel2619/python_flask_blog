  {% extends "layout.html" %}
  {% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{url_for('static', filename ='img/home-bg.jpg')}}   ')">
    <!-- <header class="masthead" style="background-image: url('home-bg.jpg')"> -->
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage Posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>

<h1>Basic actions</h1>
<a href="/dashboard"><button class="btn btn-outline-primary">Dashboard Home</button></a>
<a href="/logout"><button class="btn btn-outline-primary">Logout</button></a>
<hr>
<h1>Edit Current Post</h1>




<form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tiitle</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name="title" data-validation-required-message="Please enter your name." value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter a message." >{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
  <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image File</label>
              <input rows="5" class="form-control" placeholder="image file" id="img_file" name="img_file" required data-validation-required-message="Please enter a message." value="{{post.img_file}}"></input>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>


          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>


   
  </div>
</div>
</div>
{% endblock %}
