  {% extends "layout.html" %}
  {% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{url_for('static', filename ='img/home-bg.jpg')}}   ')">
    <!-- <header class="masthead" style="background-image: url('home-bg.jpg')"> -->
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">liked by programmeres..</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
       
<!-- to do fetch it using for loop from database -->


{% for post in posts %}

<!-- <li><a href="/post/{{post.slug}}"> -->



        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              {{post.title}}
          
            </h2>
            <h3 class="post-subtitle">
              {{post.tagline}}
            </h3>
          </a>
          {{post.content[0:12]}}.....
          <p class="post-meta">Posted by
            <a href="#">admin</a>
            on {{post.date}}</p>
        </div>
        <hr>
       </a> </li>
       {% endfor %}

       <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous Posts </a>
          <a class="btn btn-primary float-right" href="{{next}}">Next Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
